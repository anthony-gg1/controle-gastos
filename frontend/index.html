<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Controle de Gastos</title>
    <link href="/src/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>

<body class="">

    <!-- Header -->
    <header>
        <section class="bg-gray-800">
            <nav class="navbar flex justify-between items-center">

                <!-- MENU DE SANDUÍCHE -->
                <div class="dropdown mx-3">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-md dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li>
                            <a href="/">Início</a>
                        </li>

                        <li>
                            <a href="/src/pages/about-project">Sobre o Projeto</a>
                        </li>

                        <li>
                            <a href="/src/pages/about-us">Sobre Nós</a>
                        </li>

                        <li>
                            <a href="/src/pages/help">Ajuda</a>
                        </li>
                    </ul>
                </div>

                <!-- LOGO -->
                <div>
                    <a href="/">
                        <img src="/public/logo.png">
                    </a>
                </div>

                <!-- LINKS -->
                <div>
                    <a class="mx-2" href="#login">Login</a>
                    <a class="mx-2" href="#register">Cadastrar-se</a>
                </div>
            </nav>
        </section>
    </header>
    <!-- Fim de Header -->

    <!-- Menu -->
    <custom-menu></custom-menu>
    <!-- Fim de Menu -->

    <!-- Perfil -->
    <custom-profile></custom-profile>
    <!-- Fim de Perfil -->

    <!-- Main -->
    <main class="">
        <!-- Sessão: Dados Bancários -->
        <section class="">
            <div class="">
                <h2 class="">Saldo</h2>
                <h4 class="">R$ 640,00</h4>
                <div class="">
                    <div>
                        Estado: <span>Positivo</span>
                    </div>
                    <div>
                        Ultima receita: <span>10/10/2025</span>
                    </div>
                    <div>
                        Ultima despesa: <span>09/09/2025</span>
                    </div>
                </div>
            </div>
            <div class="">
                <h2 class="">Meta</h2>
                <div class="">R$ 1500,00</div>
                <div class="">
                    <div>
                        Estado: <span>Em progresso</span>
                    </div>
                    <div>
                        Diferença: <span>R$ 860,00</span>
                    </div>
                    <div>
                        Ultima despesa: <span>09/09/2025</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sessão: Navegação e Relatório -->
        <section class="">
            <!-- Navegação -->
            <div class="">
                <a href="#new-transaction" class="" data-bs-toggle="modal" data-bs-target="#modalTransaction">
                    <i class=""> </i> Transação
                </a>

                <a href="/src/pages/goals" class=""><i class=""></i> Meta</a>
                <a href="/src/pages/history" class=""><i class=""></i> Histórico</a>
                <a href="/src/pages/reports" class=""><i class=""></i> Relatórios</a>
            </div>

            <!-- Relatório -->
            <div class="">
                <canvas id="transactionPieChart" width="300" height="300"></canvas>
            </div>
        </section>
    </main>
    <!-- Fim de Main -->

    <!-- Rodapé -->
    <custom-footer></custom-footer>
    <!-- Fim de rodapé -->

    <!--MODAL NOVA TRANSAÇÃO-->
    <custom-modal-transaction></custom-modal-transaction>
    <!--FIM MODAL NOVA TRANSAÇÃO-->
</body>

</html>
