<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendor/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/utils.css" />
</head>

<body class="min-vh-100 d-flex flex-column min-w-100">

    <!-- Header -->
    <custom-header></custom-header>
    <!-- Fim de Header -->

    <!-- Menu -->
    <custom-menu></custom-menu>
    <!-- Fim de Menu -->

    <!-- Main -->
    <main class="bgc-secondary text-center py-5 px-3 flex-wrap flex-grow-1 d-flex justify-content-around">
        <!-- Sessão: Dados Bancários -->
        <section class="d-flex flex-column justify-content-between m-3 gap-3">
            <div class="bgc-primary p-3 px-4 rounded">
                <h2 class="fcc-primary text-start m-1 mx-2">Saldo</h2>
                <div class="display-2 fw-bold fcc-primary text-start w-ch-10 mx-4">R$ 640,00</div>
                <div class="fcc-secondary text-start mx-4">
                    <div class="fw-bold">
                        Estado: <span>Positivo</span>
                    </div>
                    <div class="fw-bold">
                        Ultima receita: <span>10/10/2025</span>
                    </div>
                    <div class="fw-bold">
                        Ultima despesa: <span>09/09/2025</span>
                    </div>
                </div>
            </div>
            <div class="bgc-primary p-3 px-4 rounded">
                <h2 class="fcc-primary text-start m-1 mx-2">Meta</h2>
                <div class="display-2 fw-bold fcc-primary text-start w-ch-10 mx-4">R$ 1500,00</div>
                <div class="fcc-secondary text-start mx-4">
                    <div class="fw-bold">
                        Estado: <span>Em progresso</span>
                    </div>
                    <div class="fw-bold">
                        Diferença: <span>R$ 860,00</span>
                    </div>
                    <div class="fw-bold">
                        Ultima despesa: <span>09/09/2025</span>
                    </div>
                </div>
            </div>
        </section>  

        <!-- Sessão: Navegação e Relatório -->
        <section class="w-50 d-flex flex-column justify-content-between m-3 gap-3">
            <!-- Navegação -->
            <div class="bgc-primary p-3 rounded d-flex flex-wrap justify-content-around">
                <a href="#new-transaction" class="d-flex flex-column fcc-primary fs-4 mx-2" data-bs-toggle="modal" data-bs-target="#modalTransaction">
                    <i class="bi bi-cash fs-1"></i> Transação
                </a>
                <!--MODAL NOVA TRANSAÇÃO-->
                <div class="modal fade" id="modalTransaction" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalTransactionLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content bgc-primary fw-bold">
                            <div class="modal-header">
                                <h5 class="modal-title fcc-primary" id="modalTransactionLabel">Nova Transação</h5>
                                <button type="button" class="btn-close bgc-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-start bgc-secondary">
                                <form>
                                    <div class="mb-3">
                                        <label for="transactionType" class="form-label text-dark">
                                            Tipo de Transação
                                        </label>
                                        <select class="form-select bgc-secondary text-dark" id="transactionType" required>
                                            <option value="income">Receita</option>
                                            <option value="expense">Despesa</option>
                                        </select>
                                        <label for="amount" class="form-label mt-3 text-dark">
                                            Valor (R$)
                                        </label>
                                        <input type="number" class="form-control bgc-secondary text-dark" id="amount" required />
                                        <label for="date" class="form-label mt-3 text-dark">
                                            Data
                                        </label>
                                        <input type="date" class="form-control bgc-secondary text-dark" id="date" required />
                                        <label for="description" class="form-label mt-3 text-dark">
                                            Descrição
                                        </label>
                                        <textarea class="form-control bgc-secondary text-dark" id="description" rows="3" required></textarea>
                                        <label for="category" class="form-label mt-3 text-dark">
                                            Categoria
                                        </label>
                                        <select class="form-select bgc-secondary text-dark" id="category" required>
                                            <option value="food">Alimentação</option>
                                            <option value="transportation">Transporte</option>
                                            <option value="entertainment">Entretenimento</option>
                                            <option value="utilities">Contas</option>
                                            <option value="others">Outros</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn fcc-negative" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" onclick="alert('Transação Salva')">Salvar Transação</button>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="/pages/goal" class="d-flex flex-column fcc-primary fs-4 mx-2"><i class="bi bi-cash-stack fs-1"></i> Meta</a>
                <a href="/pages/history" class="d-flex flex-column fcc-primary fs-4 mx-2"><i class="bi bi-clock fs-1"></i> Histórico</a>
                <a href="/pages/issue-reports" class="d-flex flex-column fcc-primary fs-4 mx-2"><i class="bi bi-bar-chart fs-1"></i> Relatórios</a>
            </div>

            <!-- Relatório -->
            <div class="bgc-primary p-3 rounded">
                <h1 style="color: aliceblue;">GRÁFICO (POR DEPOIS)</h1>
                <p>
                    <br><br><br><br><br>
                    <br><br><br><br>
                </p>
            </div>
        </section>
    </main>
    <!-- Fim de Main -->

    <!-- Rodapé -->
    <custom-footer></custom-footer>
    <!-- Fim de rodapé -->

    <script src="/js/components.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
