<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendor/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/utils.css" />
</head>

<body class="min-vh-100 d-flex flex-column min-w-100">

    <!-- Header -->
    <custom-header></custom-header>
    <!-- Fim de Header -->

    <!-- Menu -->
    <custom-menu></custom-menu>
    <!-- Fim de Menu -->

    <!-- Main -->
    <main class="bgc-secondary text-center py-5 px-3 flex-wrap flex-grow-1 d-flex justify-content-around">

        <!-- Sessão: Foto e Informações -->
        <section class="d-flex flex-column justify-content-between m-3 gap-3 align-items-center">
            <div class="bgc-primary p-4 px-5 rounded text-center">
                <div class="mb-3">
                    <i class="bi bi-person-circle display-1 fcc-primary"></i>
                </div>
                <h2 class="fcc-primary fw-bold">Nome do Usuário</h2>
                <p class="fcc-secondary">email@exemplo.com</p>
                <p class="fcc-secondary">Cidade - Estado</p>
            </div>
        </section>

        <!-- Sessão: Redes Sociais -->
        <section class="d-flex flex-column justify-content-between m-3 gap-3 w-50">
            <div class="bgc-primary p-4 rounded">
                <h2 class="fcc-primary text-start m-1 mx-2">Redes Sociais</h2>

                <div class="d-flex flex-column text-start mx-4 mt-3 gap-2">
                    <a href="#" class="fcc-secondary text-decoration-none d-flex align-items-center gap-2">
                        <i class="bi bi-facebook fs-3 fcc-primary"></i> Facebook
                    </a>

                    <a href="#" class="fcc-secondary text-decoration-none d-flex align-items-center gap-2">
                        <i class="bi bi-github fs-3 fcc-primary"></i> GitHub
                    </a>

                    <a href="#" class="fcc-secondary text-decoration-none d-flex align-items-center gap-2">
                        <i class="bi bi-linkedin fs-3 fcc-primary"></i> LinkedIn
                    </a>
                </div>
            </div>

            <!-- Sessão: Sobre -->
            <div class="bgc-primary p-4 rounded text-start">
                <h2 class="fcc-primary m-1 mx-2">Sobre</h2>
                <p class="fcc-secondary mx-4 mt-3">
                    Breve descrição do usuário. Aqui você pode colocar informações sobre sua profissão,
                    interesses, ou qualquer detalhe pessoal relevante.
                </p>
            </div>
        </section>
    </main>
    <!-- Fim de Main -->

    <!-- Rodapé -->
    <custom-footer></custom-footer>
    <!-- Fim de rodapé -->

    <script src="/js/components.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
